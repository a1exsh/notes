<html>
  <head>
    <script>
      const sampling = 10;
      const lightnessThreshold = 0.75;

      const isDarkMode = true; // learn this somehow

      function processImage(image) {
          const width  = image.width;
          const height = image.height;

          // don't bother with images that are to small
          if (width * height < 64*64) {
              return;
          }

          const sw = Math.round(width  / sampling + 0.5);
          const sh = Math.round(height / sampling + 0.5);

          const canvas = new OffscreenCanvas(sw, sh);
          //const canvas = document.getElementById("canwas");

          const ctx = canvas.getContext("2d", {willReadFrequently: true});
          ctx.imageSmoothingEnabled = false;

          ctx.drawImage(image, 0, 0, width, height, 0, 0, sw, sh);

          const imgData = ctx.getImageData(0, 0, sw, sh);
          const pixels = imgData.data;

          const sampleSize = sw * sh;
          const distinctColorsThreshold = Math.round(sampleSize / 10);
          var distinctColors = 0;

          var isScreenshot = true;
          var sampleValue = 0;
          var sampleColors = {};
          var idx = 0;

          for (var y = 0; y < sh; ++y) {
              for (var x = 0; x < sw; ++x) {
                  const r = pixels[idx++];
                  const g = pixels[idx++];
                  const b = pixels[idx++];
                  ++idx;                // ignoring alpha for now

                  const rgb = ((r >> 2) << 16) | ((g >> 2) << 8) | (b >> 2);
                  if (sampleColors[rgb] === undefined) {
                      sampleColors[rgb] = 1;
                      if (++distinctColors > distinctColorsThreshold) {
                          // that's likely not a screenshot, but a photo
                          isScreenshot = false;
                          break;
                      }
                  }

                  sampleValue += r + g + b;
              }
              if (!isScreenshot) {
                  break;
              }
          }

          var invertFilterOn = false;
          // TODO: what about property priority?
          const originalFilterProperty = image.style.getPropertyValue("filter");
          const turnInvertOn = () => {
              image.style.setProperty("filter", originalFilterProperty + " invert(100%)");
              invertFilterOn = true;
          };
          const turnInvertOff = () => {
              image.style.setProperty("filter", originalFilterProperty);
              invertFilterOn = false;
          };
          const toggleInvert = () => {
              if (invertFilterOn) {
                  turnInvertOff();
              } else {
                  turnInvertOn();
              }
          };

          const lightness = sampleValue / (3*255 * sampleSize);
          const isImageDark = lightness < lightnessThreshold;

          if (isScreenshot) {
              if (isImageDark && !isDarkMode ||
                  !isImageDark && isDarkMode) {
                  turnInvertOn();
              }
          }

          // add the icon anyway, so that the user can invert image at will
          const div = document.createElement("div");
          div.innerText = "☯";
          div.setAttribute("class", "yin-yang-icon");
          div.setAttribute("title", `${isScreenshot ? '✓' : '❌'}
sampling=${sampling};
distinctColors=${distinctColors}/${distinctColorsThreshold};
lightness=${lightness.toFixed(2)};

Click to toggle invert.`);
          div.addEventListener("click", (event) => {
              toggleInvert();
          });

          image.before(div);
      }

      window.onload = (_event) => {
          for (const image of document.querySelectorAll("img")) {
              processImage(image);
          }
      };
    </script>
    <style>
      .yin-yang-icon {
          font-family: Arial;
          font-size: 24px;
          position: relative;
          right: 0;
          top: 28px;
          margin-top: -28px;
          z-index: 100;
          color: white;
          text-shadow: 2px 2px black;
          cursor: pointer;
      }
    </style>
  </head>
